# Cloto MCP Server Configuration
# Servers listed here are auto-connected on kernel startup.
# Environment variables use ${VAR} syntax (resolved from process env).

[[servers]]
id = "tool.terminal"
command = "python"
args = ["mcp-servers/terminal/server.py"]
transport = "stdio"
auto_restart = true
[servers.tool_validators]
execute_command = "sandbox"

[[servers]]
id = "mind.deepseek"
command = "python"
args = ["mcp-servers/deepseek/server.py"]
transport = "stdio"
auto_restart = true
[servers.env]
# API key managed by kernel LLM proxy (MGP ยง13.4)
DEEPSEEK_API_URL = "http://127.0.0.1:8082/v1/chat/completions"
DEEPSEEK_PROVIDER = "deepseek"

[[servers]]
id = "mind.cerebras"
command = "python"
args = ["mcp-servers/cerebras/server.py"]
transport = "stdio"
auto_restart = true
[servers.env]
# API key managed by kernel LLM proxy (MGP ยง13.4)
CEREBRAS_API_URL = "http://127.0.0.1:8082/v1/chat/completions"
CEREBRAS_PROVIDER = "cerebras"

[[servers]]
id = "mind.ollama"
command = "python"
args = ["mcp-servers/ollama/server.py"]
transport = "stdio"
auto_restart = true
[servers.env]
OLLAMA_BASE_URL = "http://localhost:11434"
OLLAMA_MODEL = "glm-4.7-flash"

[[servers]]
id = "memory.ks22"
command = "python"
args = ["mcp-servers/ks22/server.py"]
transport = "stdio"
auto_restart = true

[[servers]]
id = "tool.embedding"
command = "python"
args = ["mcp-servers/embedding/server.py"]
transport = "stdio"
auto_restart = true
[servers.env]
EMBEDDING_API_KEY = "${EMBEDDING_API_KEY}"

[[servers]]
id = "tool.websearch"
command = "python"
args = ["mcp-servers/websearch/server.py"]
transport = "stdio"
auto_restart = true
[servers.env]
CLOTO_SEARCH_PROVIDER = "tavily"
TAVILY_API_KEY = "${TAVILY_API_KEY}"
# For SearXNG: CLOTO_SEARCH_PROVIDER = "searxng", SEARXNG_URL = "http://localhost:8080"

[[servers]]
id = "tool.research"
command = "python"
args = ["mcp-servers/research/server.py"]
transport = "stdio"
auto_restart = true
[servers.env]
CLOTO_SEARCH_PROVIDER = "tavily"
TAVILY_API_KEY = "${TAVILY_API_KEY}"
RESEARCH_EXTRACT_PROVIDER = "cerebras"
RESEARCH_EVALUATE_PROVIDER = "deepseek"
RESEARCH_SYNTHESIZE_PROVIDER = "deepseek"

[[servers]]
id = "vision.gaze_webcam"
command = "python"
args = ["mcp-servers/gaze/server.py"]
transport = "stdio"
auto_restart = false
